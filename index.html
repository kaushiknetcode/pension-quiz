            opacity: 0.8;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        /* Loading screen animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .option-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-button:hover {
            transform: translateX(10px);
            background-color: #f3f4f6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .option-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
        }
        
        .option-button:hover::after {
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .option-selected {
            background-color: #bfdbfe !important; /* Lighter blue for more contrast */
            border-left: 5px solid #1d4ed8; /* Darker, thicker blue border */
            color: #1e3a8a; /* Darker text for selected */
        }

        /* Sleek Gauge Meter Styles */
        .gauge-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 30px auto 60px;
            transform: translateZ(0);
        }
        
        .gauge-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 150px 150px 0 0;
            background: #f8fafc;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            transform: translateZ(0);
        }
        
        .gauge-color-arc {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 150px 150px 0 0;
            background: linear-gradient(to right, #2563eb, #60a5fa, #fca5a5, #ef4444); /* Blue (UPS) to Red (NPS) */
            opacity: 0.85;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            transform: translateZ(0);
        }
        
        /* Clean inner track */
        .gauge-track {
            position: absolute;
            width: calc(100% - 30px);
            height: calc(100% - 15px);
            top: 7.5px;
            left: 15px;
            border-radius: 140px 140px 0 0;
            border: 2px solid rgba(255, 255, 255, 0.7);
            z-index: 2;
            transform: translateZ(0);
        }
        
        @keyframes gradientAnimation {
            0% { opacity: 0.85; }
            100% { opacity: 0.95; }
        }
        
        .gauge-needle-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #1e40af;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            z-index: 10;
            transform: translateX(-50%) translateZ(0);
        }
        
        .gauge-needle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 3px;
            height: 125px;
            background: #1e40af;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 3px 3px 0 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 5;
            transform: translateX(-50%) rotate(0deg) translateZ(0);
        }
        
        @keyframes bounce-needle {
            0%, 100% { transform: translateX(-50%) rotate(var(--needle-angle)) translateZ(0); }
            50% { transform: translateX(-50%) rotate(calc(var(--needle-angle) - 3deg)) translateZ(0); }
        }
        
        .gauge-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 150px 150px 0 0;
            z-index: 3;
        }
        
        .gauge-mark {
            position: absolute;
            bottom: 7px;
            left: 50%;
            width: 4px;
            height: 12px;
            background: white;
            opacity: 0.7;
            border-radius: 2px;
            transform-origin: bottom center;
            transform: translateX(-50%) translateZ(0);
        }
        
        .gauge-value {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e40af;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            z-index: 10;
            min-width: 70px;
            text-align: center;
            transform: translateX(-50%) translateZ(0);
        }
        
        .gauge-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 0 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .hide {
            display: none;
        }

        .question-transition {
            transition: all 0.3s ease-in-out;
        }
        
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #1e40af, #7e22ce);
            background-size: 200% 200%;
            animation: gradientBG 3s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .loader-circle {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loader-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

let currentQuestion = 0;
let answers = [];
let selectedOption = null;

function handleAnswer(option) {
    selectedOption = option;
    
    // Update UI to show selected option with optimized animations
    const optionButtons = document.querySelectorAll('.option-button');
    optionButtons.forEach(button => {
        // Reset all buttons first
        button.classList.remove('option-selected');
        button.style.transition = 'all 0.3s ease';
        button.style.transform = 'translateX(0)';
        button.style.boxShadow = 'none';
        
        // Check if this button contains the selected option text
        if (button.textContent.includes(option.text)) {
            button.classList.add('option-selected'); // This class handles main selection style
            button.style.transform = 'translateX(10px) scale(1.02)'; // Make it pop a bit more
            button.style.boxShadow = '0 6px 12px rgba(37, 99, 235, 0.15)'; // Enhance shadow
        }
    });
    
    // Show next button with optimized animation
    const nextButtonContainer = document.getElementById('next-button-container');
    nextButtonContainer.classList.remove('hide');
    nextButtonContainer.style.opacity = '0';
    
    requestAnimationFrame(() => {
        nextButtonContainer.style.transition = 'opacity 0.3s ease';
        nextButtonContainer.style.opacity = '1';
    });
}

function goToNextQuestion() {
    if (!selectedOption) { 
        // Optionally, provide feedback to the user here, e.g., a small shake animation or a message
        // For now, just prevent proceeding if no option is selected.
        console.warn("Next button clicked without selecting an option.");
        return; 
    }
    // Store answer with question index for easier lookup later
    if (selectedOption) {
        answers.push({
            questionIndex: currentQuestion,
            option: selectedOption 
        });
    }
    
    // Optimize transition between questions
    const questionSection = document.getElementById('question-section');
    questionSection.style.opacity = '0';
    questionSection.style.transform = 'translateY(10px)';
    
    setTimeout(() => {
        // Go to next question or show results
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            displayQuestion();
            updateProgress();
            
            // Fade in the next question
            requestAnimationFrame(() => {
                questionSection.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
                questionSection.style.opacity = '1';
                questionSection.style.transform = 'translateY(0)';
            });
        } else {
            showResults();
        }
    }, 200); // Shorter delay for better responsiveness
}

function displayQuestion() {
    const questionContainer = document.getElementById('question-section');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const questionNumber = document.getElementById('question-number');
    
    // Update question number without heavy animation
    questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
    questionNumber.style.opacity = '0';
    questionNumber.style.transform = 'translateY(-10px)';
    
    // Use requestAnimationFrame for smoother animations
    requestAnimationFrame(() => {
        questionNumber.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        questionNumber.style.opacity = '1';
        questionNumber.style.transform = 'translateY(0)';
    });
    
    // Clear previous options efficiently
    optionsContainer.innerHTML = '';
    
    // Set question text with optimized animation
    questionText.textContent = questions[currentQuestion].text;
    questionText.style.opacity = '0';
    questionText.style.transform = 'translateY(10px)';
    
    requestAnimationFrame(() => {
        questionText.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
        questionText.style.opacity = '1';
        questionText.style.transform = 'translateY(0)';
    });
    
    // Create a document fragment for better performance
    const fragment = document.createDocumentFragment();
    
    // Add options with optimized staggered animation
    questions[currentQuestion].options.forEach((option, index) => {
        const optionButton = document.createElement('button');
        optionButton.className = 'option-button w-full text-left p-5 rounded-lg border border-gray-200 mb-4 flex items-center transform transition-transform duration-200 hover:shadow-md';
        optionButton.innerHTML = `
            <div class="mr-4 w-9 h-9 flex-shrink-0 rounded-full bg-blue-50 flex items-center justify-center text-blue-700 font-medium">
                ${index + 1}
            </div>
            <span class="text-gray-700">${option.text}</span>
        `;
        
        // Set initial style for animation
        optionButton.style.opacity = '0';
        optionButton.style.transform = 'translateX(20px)';
        
        // Add to fragment
        fragment.appendChild(optionButton);
        
        // Setup event listener
        optionButton.addEventListener('click', () => handleAnswer(option));
        
        // Schedule animation with minimal delay
        setTimeout(() => {
            optionButton.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            optionButton.style.opacity = '1';
            optionButton.style.transform = 'translateX(0)';
        }, index * 80); // Reduced delay for faster appearance
    });
    
    // Append all options at once for better performance
    optionsContainer.appendChild(fragment);
    
    // Hide next button until an option is selected
    document.getElementById('next-button-container').classList.add('hide');
    
    // Reset selected option
    selectedOption = null;
}

function updateProgress() {
    const progress = ((currentQuestion + 1) / questions.length) * 100;
    document.getElementById('progress-bar').style.width = `${progress}%`;
    document.getElementById('progress-text').textContent = `Progress: ${Math.round(progress)}%`;
    document.getElementById('back-button').disabled = currentQuestion === 0;
}

function calculateScore() {
    let totalScore = 0;
    for (let i = 0; i < answers.length; i++) {
        // Ensure we are accessing the score from the nested option object
        if (answers[i] && answers[i].option && typeof answers[i].option.score === 'number') {
            totalScore += answers[i].option.score;
        } else {
            console.warn(`Missing score for answer at index ${i}:`, answers[i]);
        }
    }
    
    // Normalize score to 0-100 range for the meter
    // Theoretical min score is -40 (20 questions, min score -2 each)
    // Theoretical max score is +40 (20 questions, max score +2 each)
    const normalizedScore = ((totalScore + 40) / 80) * 100;
    
    return {
        raw: totalScore,
        normalized: normalizedScore
    };
}

function showResults() {
    // Hide quiz container without animation
    const quizContainer = document.getElementById('quiz-container');
    quizContainer.style.opacity = '0';
    quizContainer.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
        quizContainer.classList.add('hide');
        
        // Show results container with smooth animation
        const resultsSection = document.getElementById('results-section');
        resultsSection.classList.remove('hide');
        
        // Force reflow before starting animation
        void resultsSection.offsetWidth;
        
        // Start smooth fade-in
        requestAnimationFrame(() => {
            resultsSection.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            resultsSection.style.opacity = '1';
            resultsSection.style.transform = 'translateY(0)';
        });

        const score = calculateScore();
        const percentage = score.normalized; // Already normalized to 0-100 range
        
        // Create gauge marks
        setTimeout(() => {
            createGaugeMarks();
            
            // Animate the gauge needle based on the score
            const gaugeNeedle = document.getElementById('gauge-needle');
            const gaugeValue = document.getElementById('gauge-value');
            
            // Convert percentage to degrees. 
            // UPS (high percentage, e.g., 100%) should be left (-90deg).
            // NPS (low percentage, e.g., 0%) should be right (+90deg).
            const degrees = 90 - (percentage / 100) * 180;
            
            // Set CSS variable for the angle
            gaugeNeedle.style.setProperty('--needle-angle', `${degrees}deg`);
            
            // First set to starting position
            gaugeNeedle.style.transition = 'none';
            gaugeNeedle.style.transform = 'translateX(-50%) rotate(-90deg) translateZ(0)';
            
            // Force reflow
            void gaugeNeedle.offsetWidth;
            
            // Then animate to final position with bounce
            gaugeNeedle.style.transition = 'transform 1s cubic-bezier(0.34, 1.56, 0.64, 1)';
            gaugeNeedle.style.transform = `translateX(-50%) rotate(${degrees}deg) translateZ(0)`;
            
            // Apply bounce animation after the initial animation
            setTimeout(() => {
                gaugeNeedle.style.animation = 'bounce-needle 3s ease-in-out infinite';
            }, 800);
            
            // Set the value immediately with correct formatting
            gaugeValue.textContent = Math.abs(score.raw).toFixed(1);
            
            // Add fade-in for gauge value
            gaugeValue.style.opacity = '0';
            setTimeout(() => {
                gaugeValue.style.transition = 'opacity 0.5s ease';
                gaugeValue.style.opacity = '1';
            }, 400);

            // Determine and display preference message
            const preferenceHeading = document.getElementById('preference-heading');
            const preferenceDescription = document.getElementById('preference-description');
            let leaning = "";
            let descriptionText = "";

            if (score.raw > 10) {
                leaning = "Strongly Leaning Towards UPS";
                descriptionText = "Your responses indicate a strong preference for the features and flexibility typically associated with the Universal Pension Scheme (UPS). This often includes portability, individual fund management, and market-linked returns.";
            } else if (score.raw > 0) {
                leaning = "Slightly Leaning Towards UPS";
                descriptionText = "Your answers suggest a slight inclination towards the Universal Pension Scheme (UPS). You may value aspects like choice in fund management and potential for higher returns, while still considering some traditional benefits.";
            } else if (score.raw < -10) {
                leaning = "Strongly Leaning Towards NPS";
                descriptionText = "Your responses show a strong preference for the characteristics of the National Pension System (NPS). This usually means valuing defined benefits, government backing, and potentially lower risk.";
            } else if (score.raw < 0) {
                leaning = "Slightly Leaning Towards NPS";
                descriptionText = "Your answers indicate a slight preference for the National Pension System (NPS). You likely appreciate the security and defined aspects of traditional pension schemes.";
            } else {
                leaning = "Balanced View";
                descriptionText = "Your responses suggest a balanced perspective, seeing benefits in both traditional and newer pension models. You may be exploring which features are most important to you.";
            }
            preferenceHeading.textContent = leaning;
            preferenceDescription.textContent = descriptionText;

            // Display detailed analysis of answers
            displayDetailedAnalysis();

        }, 300); // End of setTimeout for createGaugeMarks and subsequent animations
    }, 300); // End of setTimeout for hiding quiz and showing results
}

        questionTitle.textContent = `Q${index + 1}: ${questionText}`;

        const selectedOptionText = document.createElement('p');
        selectedOptionText.className = 'text-gray-700 mb-1 text-md';
        selectedOptionText.innerHTML = `<strong class="text-indigo-700">Your Choice:</strong> ${selectedOption.text}`;

        const optionDescription = document.createElement('p');
        optionDescription.className = 'text-sm text-gray-600 italic mt-2 pl-4 border-l-2 border-indigo-200';
        optionDescription.textContent = selectedOption.description || 'This choice reflects a specific preference regarding pension scheme features.';

        answerDiv.appendChild(questionTitle);
        answerDiv.appendChild(selectedOptionText);
        answerDiv.appendChild(optionDescription);
        answersContainer.appendChild(answerDiv);
    });
}

function goBack() {
    if (currentQuestion > 0) {
        currentQuestion--;
        displayQuestion();
        updateProgress();
        selectedOption = null;
        document.getElementById('next-button-container').classList.add('hide');
    }
}

function restartQuiz() {
    currentQuestion = 0;
    answers = [];
    selectedOption = null;
    document.getElementById('results-section').classList.add('hide');
    document.getElementById('quiz-container').classList.remove('hide');
    displayQuestion();
    updateProgress();
}

// Create gauge marks function (simplified, no numbers)
function createGaugeMarks() {
    const marksContainer = document.getElementById('gauge-marks');
    marksContainer.innerHTML = '';
    
    // Create 9 marks
    for (let i = 0; i <= 8; i++) {
        const mark = document.createElement('div');
        mark.className = 'gauge-mark';
        
        // Calculate rotation (-90deg to 90deg)
        const rotation = (i / 8) * 180 - 90;
        mark.style.transform = `translateX(-50%) rotate(${rotation}deg) translateZ(0)`;
        
        // Make middle mark larger
        if (i === 4) {
            mark.style.height = '18px';
            mark.style.width = '5px';
            mark.style.opacity = '0.9';
        }
        
        marksContainer.appendChild(mark);
    }
}

// Initialize quiz when page loads with loading screen
window.addEventListener('load', () => {
    // Show loading screen for 2.5 seconds
    setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            initializeQuiz();
        }, 500);
    }, 2500);
});

// Initialize quiz
function initializeQuiz() {
    displayQuestion();
    updateProgress();
    document.getElementById('back-button').addEventListener('click', goBack);
    document.getElementById('restart-button').addEventListener('click', restartQuiz);
    document.getElementById('next-button').addEventListener('click', goToNextQuestion);
}
</script>
